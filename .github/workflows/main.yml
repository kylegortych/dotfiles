name: main
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout config
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable-small
      - name: Install Nix Unstable
        run: nix-env -iA nixos.nixUnstable -I nixpkgs=channel:nixos-unstable-small
      - name: Build configuration
        run: nixos-rebuild switch -I nixpkgs=channel:nixos-unstable-small -I home-manager=channel:home-manager-unstable
